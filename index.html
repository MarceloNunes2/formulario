<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Programadores</h1>
        <h2 id="subtitulo">Preencha a ficha com suas informações</h2>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required autofocus>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" readonly>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo"> 
            <label><strong>Escolha o Tipo de Tecnologia</strong> </label>
        
        <label>
            <input type="radio" name="devweb" id="frontend" value="front-end" checked>Front-end
        </label>
        <label>
            <input type="radio" name="devweb" id="back-end" value="back-edn">Back-edn
        </label>
        <label>
            <input type="radio" name="devweb" id="fullstack" value="fullstack">fullstack
        </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Selecione as tecnologias que tem conhecimento:</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1">
                <label for="tecnologia1"value="html"> HTML</label>

                <input type="checkbox" name="tecnologia2" id="tecnologia2">
                <label for="tecnologia2"value="css"> CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3">
                <label for="tecnologia3"value="javascript"> Javascript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4">
                <label for="tecnologia4"value="php"> PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5">
                <label for="tecnologia5"value="C#"> C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6">
                <label for="tecnologia6"value="python">Python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7">
                <label for="tecnologia7"value="java">Java</label>

            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte Sobre seus Conhecimentos</strong> :</label>
            <textarea name="experiencia" style="width:26em" id="experiencia"  rows="10"></textarea>
        </div>

        <button class="botão" type="submit">Enviar</button>
    </form>
</body>
</html>
