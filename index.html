<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/estilo.css">
    <title>Cadastro de pessoas</title>
</head>
<body>
    <div class="container">
        <fieldset> 
            <legend>Dados Cadatrais</legend>
            <div class="pai">
                <label class="universal name">Nome</label>
                <form action="">
                    <input type="text" name="Nome" id="" autocomplete="on" placeholder="Nome" required autofocus maxlength="30" class="nome">
                </form>
                <label class="universal">Rg:</label>
                <form action="">
                    <input type="" name="Rg" id="" autocomplete="on" placeholder="Rg" required >
                </form>
            </div>
            <div class="pai">
                <label class="universal">Nome do Pai:</label>
                <form action="">
                    <input type="" name="Nome do Pai:" id="" autocomplete="on" placeholder="Nome do Pai:" required >
                </form>
                <label class="universal">Estado:</label>
                <form action="">
                    <select name="estado" required>
                        <option value="estado">Selecione o Estado</option>
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="am">Amazonas</option>
                        <option value="ap">Amapá</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="ro">Rondônia</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="se">Sergipe</option>
                        <option value="sp">São Paulo</option>
                        <option value="to">Tocantins</option>
                    </select>
                </form>
            </div>
            
            <div class="pai">
                <label class="universal">Escolaridade</label>
                <form >
                    <select name="Escolaridade"id="">
                        <option value="Escolaridade">Selecione</option>
                        <option value="Ensino-medido-c">Ensico Médio Completo</option>
                        value="Escolaridade">Inclopeto</option>
                        <option value="Ensino-medido-i">Ensico Médio incompleto</option>
                        value="Escolaridade">
                        </option>
                        <option value="TécinoC">Técino Cursando</option>
                        <option value="TécinoI">Técino Incompleto</option>
                
                        <option value="SuperiorC">Superior Cursando</option>
                        <option value="SuperiorI">Superior Incompleto</option>
                
                    </select>
                </form>
                <label class="universal">Telefone</label>
                <form action="">
                    <input type="tel" name="telefone" id="" placeholder="telefone" autofocus required>
                </form>
                <label class="universal">E:mail</label>
                <form action="">
                    <input type="email" name="e-mail" id="" placeholder="e-mail" autofocus required>
                </form>
                
                
            </div>
        </fieldset>
    </div>

    <fieldset> 
        <legend>Dados Cadatrais</legend>
        <div class="pai">
            <label class="universal name">Nome</label>
            <form action="">
                <input type="text" name="Nome" id="" autocomplete="on" placeholder="Nome" required autofocus maxlength="30" class="nome">
            </form>
            <label class="universal">Rg:</label>
            <form action="">
                <input type="" name="Rg" id="" autocomplete="on" placeholder="Rg" required >
            </form>
        </div>
        <div class="pai">
            <label class="universal">Nome do Pai:</label>
            <form action="">
                <input type="" name="Nome do Pai:" id="" autocomplete="on" placeholder="Nome do Pai:" required >
            </form>
            <label class="universal">Estado:</label>
            <form action="">
                <select name="estado" required>
                </select>
            </form>
        </div>
        
        <div class="pai">
            <label class="universal">Escolaridade</label>
            <form >
                <select name="Escolaridade"id="">
            
                </select>
            </form>
            <label class="universal">Telefone</label>
            <form action="">
                <input type="tel" name="telefone" id="" placeholder="telefone" autofocus required>
            </form>
            <label class="universal">E:mail</label>
            <form action="">
                <input type="email" name="e-mail" id="" placeholder="e-mail" autofocus required>
            </form>
            
            
        </div>
    </fieldset>
    
    <div class="botoes">
        <input type="submit" value="Enviar" id="enviar">
        <input type="reset" value="Limpar" id="limpar">
    </div>
</body>
</html>
